name: Build Plugin

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - run: npm run plugin-zip
            - uses: actions/upload-artifact@v3
              with:
                  name: plugin-zip
                  path: '*.zip'
